<div class="container">
    <form id="form-book" ng-submit="saveUser(user)" method="post">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="user@user.com"  ng-model="user.email" required />
        </div>
        <div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="123" ng-model="user.password" required />
            </div>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" ng-model="user.person.name" required />

                <label for="sex"> Sex </label>
                <select name="sex" ng-model="user.person.sex" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Famale</option>
                </select>
                <label for="phone">Phone</label>
                <input type="text" ui-br-phone-number id="phone" name="phone" ng-model="user.person.phone" />
           
            <div>
                <label for="codePostal">Code Postal</label>
                <input type="text" id="codePostal" name="codePostal" ui-br-cep-mask 
                    ng-model="user.person.street.codePostal" via-cep="cep" required/>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" ng-model="user.person.street.city" via-cep="localidade" />

                <label for="complement">Complement</label>
                <input type="text" id="complement" name="complement" ng-model="user.person.street.complement" />

                <label for="district">District</label>
                <input type="text" id="district" name="district" via-cep="bairro" ng-model="user.person.street.district" />

                <label for="numer">Number</label>
                <input type="number" id="number" name="numer" ng-model="user.person.street.number" />

                <label for="state">State</label>
                <input type="text" id="state" name="state" via-cep="uf" ng-model="user.person.street.state" />

                <label for="street">Street</label>
                <input type="text" id="street" name="street" ng-model="user.person.street.street" via-cep="logradouro" />
            </div>
        </div>

        <button type="button" ng-click="cancel()" class="btn-form">Cancel</button>
        <button type="submit" class="btn-form">Save Informations</button>
    </form>
</div>
