<div class="container">

    <button type="button" id="btn-cadastrar" ng-click="show()">
			Register
        </button>
    <form id="form-book" ng-submit="saveBook(book)" method="post" ng-hide="!showAddEditUser">

        <div>
            <label for="image">Image of Book</label>
            <input type="file" ngf-select="" ng-change="imageBase()" ng-model="book.image" name="file" 
                ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="2MB" ngf-min-height="100" 
                ngf-resize="{width: 300, height: 300}"/>
            <br/>
            <img ng-src='data:image/*; base64,{{book.image}}' id="id-img" class="img-show"/>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" ng-model="book.title" required />
        </div>
        <div>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" ng-model="book.isbn" required />
        </div>
        <label for="nameAuthor">Author Name</label>
        <input type="Text" id="nameAuthor" name="nameAuthor" ng-model="book.author.name" />

        <label for="country">Author Country</label>
        <input type="Text" id="country" name="country" ng-model="book.author.country" />

        <label for="dateBirth">Author Date birth</label>
        <input type="text" id="dateBirth" name="dateBirth" ui-date-mask ng-model="book.author.dateBirth" />
        <div>
            <label for="description">Description</label>
            <textarea type="text" id="description" name="description" ng-model="book.description" required />
        </div>
        <div>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" ng-model="book.pages" required />
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" ui-money-mask="2" id="price" name="price" ng-model="book.price" required />
        </div>
        <div>
            <label for="Year">Year</label>
            <input type="number" id="year" name="year" ng-model="book.year" required />
        </div>
        <div>
            <label for="edition">Edition</label>
            <input type="text" id="edition" name="edition" ng-model="book.edition" />
        </div>
        <div>
            <label for="publishingCompany">Publishing Company</label>
            <input type="text" id="publishingCompany" name="publishingCompany" ng-model="book.publishingCompany" />
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" ng-model="book.quantity" min="1" maxlength="3" required />
        </div>
        <button type="button" ng-click="hide()" class="btn-form">Cancel</button>
        <button type="submit" class="btn-form">Save informations</button>
    </form>
    <table id="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Quantity</th>
                <th>Year</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books">
                <td>{{book.title}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.author.name}}</td>
                <td>{{book.quantity}}</td>
                <td>{{book.year}}</td>
                <td><img ng-src='data:image/*; base64,{{book.image}}'/>
                </td>
                <td>
                    <button type="button" ng-click="edit(book)">
					<i class="fa fa-pencil" aria-hidden="true"></i>					
				</button>
                </td>
                <td>
                    <button type="button" ng-click="delete(book)">
					<i class="fa fa-trash" aria-hidden="true"></i>
				</button>
                </td>
            </tr>
        </tbody>
    </table>
     <nav aria-label="Page navigation" class="12u 6u$(medium) 12u$(small)" id="pagination">
                <ul class="pagination">
                    <li ng-repeat="page in totalPages"><a ng-click="findPagination(page)" href="#/book">{{page+1}}</a></li>
                </ul>
            </nav>
</div>
