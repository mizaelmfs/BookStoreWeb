<div class="6u -3u 12u(small)">
	<form ng-submit="login(email, password)">
    <div>
      <h3>Welcome!<br>Login using email and password.</h3>

  	  <input name="email" ng-model="email" type="text" placeholder="Email" required autofocus />
  	  <input name="password" ng-model="password" type="password" placeholder="Password" required />

  	  <br/> <button value="Login" type="Submit" class="12u 12u(small)">Enter</button>
    </div>
	</form>
</div>
