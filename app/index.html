<body class="homepage">
    <div id="page-wrapper">

        <!-- Header -->
        <div id="header-wrapper">
            <header id="header" class="container">

                <!-- Logo -->
                <div id="logo">
                    <h1><a href="#/">BKStore</a></h1>
                    <span>by Mizael Santos</span>
                </div>

                <!-- Nav -->
                <nav id="nav" ng-controller="headerSrv">
                    <ul>
                        <li class="current"><a href="#/">Welcome</a></li>
                        <li ng-show="hasAnyPermission(['ROLE_ADMIN'])"><a href="#/book">Books</a></li>
                        <li ng-show="hasAnyPermission(['ROLE_ADMIN'])"><a href="#/user">Users</a></li>
                        <li><a ng-show="!authDetails.authenticated" href="#/accont">Create accont</a></li>
                        <li ng-show="!authDetails.authenticated"><a href="#/login">Login</a></li>
                        <li ng-show="authDetails.authenticated"><a ng-click="logout()" href="#/"><i class="fa fa-power-off" aria-hidden="true"></i></a></li>
                        <li ng-show="authDetails.authenticated">
                            <a href="#/">Mizael Santos</a>
                            <ul>
                                <li><a href="#">Settings</a></li>
                                <li><a href="#">Accont</a></li>
                                <li><a ng-click="logout()" href="#/"><i class="fa fa-power-off" aria-hidden="true"></i>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>

            </header>
        </div>

        <!-- Content -->
        <ng-view />
    </div>

    <!-- Scripts -->

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/ng-file-upload-shim.js"></script>
    <script src="assets/js/ng-notify.min.js"></script>
